<head>

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Alarm Clock</title>

<body>
  <div id = myStuff>
  <h1>~*WAKE UP*~</h1>
  <input type ="datetime-local" id = "alarmTime" /><br>
  <button onclick ="setAlarm(this);" id="alarmButton" class = "button">Set Alarm</button>

  <div id = "alarmOptions" style="display:none;">
    <button onclick="snooze();" class = "button" >Snooze 5 Minutes</button>
    <button onclick="stopAlarm();" class = "button">Stop Alarm</button>
  </div>
</div>
  <div id="myModal" class="modal">

    <div id = "myModalContent" class="modal-content">
    </div>

  </div>

  <script src = "alarm.js"></script>
</body>
